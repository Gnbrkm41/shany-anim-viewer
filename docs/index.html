<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shinycolors Spine Viewer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!--<script src="https://esotericsoftware.com/files/runtimes/spine-ts/build/spine-webgl.js"></script>-->
        <script src="./spine-webgl-3.7.94.js"></script>
    </head>
    <body ondrop="DropHandler(event);" ondragover="DragOverHandler(event);">
        <div id="aside">
            <button onclick="SelectDirectory();">Select Directory</button>
            <br>
            <span>Idol:</span>
            <select id="idolList" disabled size="1">
                <option value="" selected disabled>Select directory</option>
            </select>
            <br>
            <span>Animation:</span>
            <select id="animationList" size="15"></select>
            <br>
            <span>Skin:</span>
            <select id="skinList"></select>
            <br>
            <span>Background Color:</span>
            <input id="color-picker" type="color" value="#cccccc"/>
            <button onclick="ClearTrack();">Reset Animation</button>
            <button onclick="ExportFiles();">Export All Spines</button>
            <button onclick="DownloadAsFile()">Download Current Frame</button>
            <button onclick="ExportFrames()">Export All Frames</button>
            <span>Status:</span><span id="status">Ready</span>
            <br>
            <span>Export Configs</span>
            <br>
            <span>FPS:</span><input id="fps" type="number" value="30" onchange="UpdateConfigs()"/>
            <span>Quality:</span><input id="quality" type="number" value="90" min="1" max="100" onchange="UpdateConfigs()"/>
            <br>
            <br>
            <span>Canvas Configs</span>
            <br>
            <span>Width Adjust:</span><input id="width" type="number" value="0" onchange="UpdateConfigs()"/>
            <br>
            <span>Height Adjust:</span><input id="height" type="number" value="0" onchange="UpdateConfigs()"/>
            <br>
            <span>X offset:</span><input id="offsetX" type="number" value="0" onchange="UpdateConfigs()"/>
            <br>
            <span>Y offset:</span><input id="offsetY" type="number" value="0" onchange="UpdateConfigs()"/>
        </div>
        <canvas id="canvas"></canvas>
        <script src="main.js"></script>
    </body>
</html>
